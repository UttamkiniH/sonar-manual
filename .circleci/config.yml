version: 2
jobs:
  build:
    docker:
      - image: circleci/node:14.17
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install --prefer-offline --no-audit
      - run:
          name: Build
          command: npm run build
      - run:
          name: Run Tests
          command: npm test       
      - run:
          name: Install SonarQube Dependencies
          command: |
            npm install -g sonarqube-scanner                                    
      - run:
          name: SonarQube Analysis
          command: |
            npm install -D sonar-scanner
            sonar-scanner \
              -Dsonar.host.url=$SONARQUBE_URL \
              -Dsonar.projectKey=$SONARQUBE_PROJECT_KEY \
              -Dsonar.projectName=sonarqube-manual \
              -Dsonar.sources=.
workflows:
  version: 2
  build_and_analyze:
    jobs:
      - build
