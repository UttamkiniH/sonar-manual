version: 2.1



jobs:

  sonarqube:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run: npm install
      - run: npm run test -- --coverage
      - run:
          name: Analyze with SonarQube
          command: sonar-scanner \             
              -Dsonar.projectKey=sonarqube-manual \
              -Dsonar.sources=. \
              -Dsonar.host.url=https://sonarqube.alpha.blr.gluestack.app

workflows:
  build-and-test:
    jobs:
      - sonarqube

